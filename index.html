</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Fashion Black</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav fw-bold">
            <li class="nav-item">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="men.html">MEN</a>

              <a class="nav-link" href="women.html">WOMEN</a>

            <li class="nav-item">
              <a class="nav-link" href="cosmetics.html">COSMETICS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="temoign.html">TESTIMONY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">CONCTACT</a>
            </li>
          </ul>
          <div class="navbar-nav ms-auto gap-3">
            <a href="" class="nav-link">
              <i class="fa fa-cart-shopping text-white fs-5"></i>

              <input type="text" placeholder="Search...">
              <a href="#">
                  <i class="fa fa-search"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Home -->
    <section class="home_wrapper">
        <div class="conatiner">
            <div class="home_text text-center">
                <h2 class="h4 text-white fw-bold fs-1">Welcome to Fashion Black</h2>
            </div><br><br>
            <div class="inscription d-flex justify-content-center gap-4">
              <!-- Login Page -->
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-dark fw-bold" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Login
              </button>
              
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                      <h5 class="modal-title sorry ms-auto py-lg-0" id="exampleModalLabel">Sorry you don't have an account</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="container bootstrap snippets bootdey">
                        <div class="row">
                      
                          <div class="main">
                      
                            <h3>Please Log In</h3>
                            <div class="login-or">
                              <hr class="hr-or">
                              <span class="span-or">or</span>
                            </div>
                      
                            <form role="form">
                              <div class="form-group">
                                <label for="inputUsernameEmail">Username or email</label>
                                <input type="text" class="form-control" id="inputUsernameEmail">
                              </div><br>
                              <div class="form-group">
                                <a class="pull-right float-end" href="#">Forgot password?</a><br>
                                <label for="inputPassword" class="float-start">Password</label>
                                <input type="password" class="form-control" id="inputPassword">
                              </div><br>
                              <div class="checkbox pull-right float-end">
                                <label>
                                  <input type="checkbox">
                                  Remember me </label>
                              </div>
                              <button type="submit" class="btn1 btn btn-light">
                                Log In
                              </button>
                              <a href="#exampleModal1"><button type="submit" class="btn1 btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                                Sign In
                              </button></a>
                            </form>
                                                     
                          </div> 
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Sign in page -->
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-dark fw-bold" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                Sign in
              </button>
              <!-- Modal -->
              <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog gap-3">
                  <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                      <h5 class="modal-title ms-auto py-lg-0" id="exampleModalLabel">Creat an account</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="container bootstrap snippets bootdey">
                        <div class="row">
                      
                          <div class="main">
                      
                            <h3>Sign in</h3>
                            <div class="sign-or">
                              <hr class="hr-or">
                            </div>
                      
                            <form role="form">
                              <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" class="form-control" id="firstname">
                              </div><br>
                              <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" id="lastname">
                              </div><br>
                              <div class="form-group">
                                <label for="email" class="float-start">Your Email</label>
                                <input type="email" class="form-control" id="email">
                              </div><br>
                              <div class="form-group">
                                <label for="number" class="float-start">Phone</label>
                                <input type="number" class="form-control" id="number">
                              </div><br> 
                              <div class="form-group">
                                <label for="password" class="float-start">Password</label>
                                <input type="password" class="form-control" id="password">
                              </div><br> 
                              <div class="form-group">                   
                                <label for="confirm-password" class="float-start">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password">
                              </div><br>
                              <button type="submit" class="btn btn btn-light">
                                Sign In
                              </button>
                            </form>
                                                     
                          </div> 
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
        </div>
        <footer class="bg-dark text-center text-light p-3 footer1">
          <a href="#"><p>Clienk to see more !</p></a>
      </footer>
    </section>



    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
